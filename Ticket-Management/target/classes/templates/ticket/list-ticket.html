<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Ticket Management System</title>
</head>

<body>

	<div class="container">

		<h3>List Tickets</h3>
		<hr>

		<!-- Add a button -->
		<a th:href="@{/admin/newTicket}"
			class="btn btn-primary btn-sm mb-3"> Add Ticket </a>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Description</th>
					<th>Date</th>
					<th>Actions</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="tempTicket : ${tickets}">

					<td th:text="${tempTicket.ticketTitle}" />
					<td th:text="${tempTicket.ticketDesc}" />
					<td th:text="${tempTicket.date}" />


					<td>
						<div class="row">

							<div class="col-small">
							
							
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/employee/edit}"
									method="POST">

									<input type="hidden" name="employeeId"
										th:value="${tempEmployee.id}" />
									<button type="submit" class="btn btn-primary btn-sm mb-3">Update</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/employee/delete}" method="POST">

									<input type="hidden" name="employeeId"
										th:value="${tempEmployee.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
										Delete</button>

								</form>
							</div>
						</div>
					</td>


				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
